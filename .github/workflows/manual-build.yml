# .github/workflows/scheduled-builds.yml
name: Build on Dispatch

on:
  # Run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    env:
      PY_COLORS: "1"
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: npm install
      run: |
        npm install
    - name: start the server
      run: |
        node app.js &
    - name: Install SeleniumBase and dependencies
      run: |
        pip install seleniumbase
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are flake8 issues
        flake8 . --count --show-source --statistics --exclude=temp
    - name: Install Chrome and Firefox
      run: |
        sudo apt install google-chrome-stable
        sudo apt-get install firefox
    - name: Check the console scripts interface
      run: |
        seleniumbase
        sbase
    - name: Install chromedriver and geckodriver (Firefox Webdriver)
      run: |
        seleniumbase install chromedriver
        seleniumbase install geckodriver
    - name: Make sure pytest is working
      run: |
        echo "def test_1(): pass" > nothing.py
        pytest nothing.py
    - name: Run the UI tests in Chrome
      run: |
        cd ui_tests/
        pytest --rs --crumbs -v --browser=chrome --headless
    - name: Run the UI tests in Firefox
      run: |
        cd ui_tests/
        pytest --rs --crumbs -v --browser=firefox --headless
